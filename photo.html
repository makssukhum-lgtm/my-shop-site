<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотопечать — наши услуги</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html" class="back-link">&larr; Назад</a>
        <h1>Печать фотографий</h1>
    </header>
    <main>
        <section class="product-page">
            <div class="product-info">
                <h3>Выберите формат печати</h3>
                <div class="photo-cards-container">
                    <div class="photo-card-single">
                        <img src="placeholder-all-formats.jpg" alt="Размеры фото А4, А5, А6" class="photo-card-img-large">
                        <div class="info-container">
                            <div class="format-item">
                                <h4>A6 (10x15 см)</h4>
                                <p><b>Глянец:</b> 25 ₽</p>
                                <p><b>Мат:</b> 25 ₽</p>
                            </div>
                            <div class="format-item">
                                <h4>A5 (15x21 см)</h4>
                                <p><b>Глянец/Мат:</b> 45 ₽</p>
                            </div>
                            <div class="format-item">
                                <h4>A4 (21x30 см)</h4>
                                <p><b>Глянец/Мат:</b> 90 ₽</p>
                            </div>
                            <div class="format-item">
                                <h4>Полароид</h4>
                                <p><b>Цена:</b> 40 ₽</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer><p>© 2025. Все права защищены.</p></footer>
</body>
</html>
